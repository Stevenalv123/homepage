          <label for="exampleFormControlInput1" class="form-label">Correo electrnico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div style="display: flex;">
          <button type="button" onclick="Cancelar()" class="btn btn-secondary btn-md" style="margin-right: 15px;">Cancelar</button>
          <button type="submit" class="btn btn-primary btn-md" onclick="mostrarMensaje(event)">Enviar</button>
        </div>
      </form>

      <script>
        function mostrarMensaje(event){
          event.preventDefault();
          let mensaje=document.querySelector("#mensaje")
          let inputEmail=document.querySelector("#exampleFormControlInput1")
          let inputText=document.querySelector("#exampleFormControlTextarea1")
          inputEmail.value=''
          inputText.value=''
          mensaje.innerHTML='<div class="alert alert-success" role="alert">El mensaje se ha enviado correctamente</div>'
        }

        function Cancelar(){
          window.location.href='/components/index/index.html'
        }
      </script>
